name: Test
on:
  push:
    branches-ignore:
      - magick
  pull_request:
  merge_group:
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - run: rustup update stable
      - run: cargo fmt -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo test
